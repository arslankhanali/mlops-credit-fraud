clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
    - open-cluster-management
    - vault
    - golang-external-secrets
    - mlops
    - openshift-storage
    - redhat-ods-operator
    - credit-fraud-model
    - infapp

  projects:
    - hub
    - mlops
    - openshift-storage
    - credit-fraud-model
    - infapp

  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.8
      #csv: advanced-cluster-management.v2.6.1
    
    odf: 
      name: odf-operator
      namespace: openshift-storage
    
    # rhods: 
    #   name: rhods-operator
    #   namespace: openshift-operators
    #   channel: stable
    
    odh:
      name: opendatahub-operator
      source: community-operators
    
    crunchy: 
      name: crunchy-postgres-operator
      source: certified-operators
      namespace: openshift-operators
    

  applications:
    acm:
      name: acm
      namespace: open-cluster-management
      project: hub
      path: common/acm
      ignoreDifferences:
      - group: internal.open-cluster-management.io
        kind: ManagedClusterInfo
        jsonPointers:
          - /spec/loggingCA
  
    openshift-data-foundations:
      name: openshift-data-foundations
      namespace: openshift-storage
      project: mlops
      path: charts/all/openshift-data-foundations
    
    mlflow:
      name: mlflow-server
      namespace: mlops
      project: mlops
      path: charts/all/mlflow-server
      overrides:
      - name: odhApplication.enabled
        value: true
      - name: objectStorage.objectBucketClaim.enabled
        value: true
    
    jobs:
      name: jobs
      namespace: default
      project: default
      path: charts/all/jobs

    # credit-fraud-model-app deployed using a local chart
    credit-fraud-model-app:
      name: credit-fraud-model-app
      namespace: credit-fraud-model
      project: credit-fraud-model
      path: charts/all/inferenceApp

    # credit-fraud-model-app deployed using a hosted chart in my repo
    # This app 'infapp' can be commented out. Its not neccessary for the demo
    infapp:
      name: infapp
      namespace: infapp
      project: infapp
      repoURL: https://arslankhanali.github.io/my-helm-charts/
      chart: s2i
      targetRevision: 0.0.2
      overrides:
      - name: appName
        value: infapp
      - name: namespace
        value: infapp
      - name: consoleLink.text
        value: 'infapp'
      - name: consoleLink.section
        value: Gradio App 1
      - name: environment.env[0].name
        value: INFERENCE_ENDPOINT
      - name: environment.env[0].value
        value: http://modelmesh-serving.credit-fraud-model:8008/v2/models/credit-card-fraud/infer
      - name: environment.env[1].name
        value: 'env-variable-shouldnot-have-a-space'
      - name: environment.env[1].value
        value: testing adding another env


    vault:
      name: vault
      namespace: vault
      project: hub
      path: common/hashicorp-vault

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets

  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    # The default schedule is every 10 minutes: imperative.schedule
    # Total timeout of all jobs is 1h: imperative.activeDeadlineSeconds
    # imagePullPolicy is set to always: imperative.imagePullPolicy
    # For additional overrides that apply to the jobs, please refer to
    # https://hybrid-cloud-patterns.io/imperative-actions/#additional-job-customizations
    jobs:
    - name: hello-world
      # ansible playbook to be run
      playbook: common/ansible/playbooks/hello-world/hello-world.yaml
      # per playbook timeout in seconds
      timeout: 234
      # verbosity: "-v"

